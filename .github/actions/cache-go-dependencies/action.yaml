name: Cache Go Dependencies
description: Cache Go Dependencies
runs:
  using: composite
  steps:
    - name: Determine Go cache paths
      id: cache-paths
      run: |
        echo "GOCACHE=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
        echo "GOMODCACHE=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"
      shell: bash

    - name: Cache Go Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ${{ steps.cache-paths.outputs.GOMODCACHE }}
        key: go-mod-v1-${{ hashFiles('**/go.sum') }}

    - name: Cache Go Build
      uses: actions/cache@v3
      with:
        path: |
          ${{ steps.cache-paths.outputs.GOCACHE }}
        key: go-build-v1-${{ github.job }}-${{ hashFiles('**/go.sum') }}

    - name: Enable Go telemetry
      uses: gacts/run-and-post-run@674528335da98a7afc80915ff2b4b860a0b3553a # v1.4.0
      with:
        shell: bash
        run: go run golang.org/x/telemetry/cmd/gotelemetry@latest on
        post: go run golang.org/x/telemetry/cmd/gotelemetry@latest upload

    - name: Download Go modules
      run: make deps --always-make
      shell: bash
