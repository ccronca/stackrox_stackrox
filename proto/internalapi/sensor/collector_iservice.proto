syntax = "proto3";

package sensor;

import "storage/runtime_filters.proto";

option go_package = "sensor";

message MsgToCollector {
  oneof msg {
    storage.RuntimeFilteringConfiguration runtime_filtering_configuration = 1;
  }
}

message MsgFromCollector {
    oneof msg {
        storage.RuntimeFiltersACK runtime_filters_ack = 1;
    }
}

service CollectorService {
  rpc Communicate(stream MsgFromCollector) returns (stream MsgToCollector);
}
